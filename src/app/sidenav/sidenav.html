<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">{{title}}</h1>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button aria-label="User">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button aria-label="Options">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button aria-label="Help">
      <mat-icon>help</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>people</mat-icon>
        <span>About us</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" #navcontainer>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="toggleMenu('hero')">
          <mat-icon color="primary" mat-list-icon>face</mat-icon>Heroes
          <span class="toolbar-spacer"></span>
          <mat-icon *ngIf="!showMenu_Hero">chevron_right</mat-icon>
          <mat-icon *ngIf="showMenu_Hero">expand_more</mat-icon>
        </a>
        <mat-nav-list class="sidenav-submenu" *ngIf="showMenu_Hero">
          <a routerLink="/hero/dashboard" mat-list-item>
            <mat-icon color="primary" mat-list-icon>dashboard</mat-icon>Dashboard
          </a>
          <a routerLink="/hero/list" mat-list-item>
            <mat-icon color="primary" mat-list-icon>view_list</mat-icon>List
          </a>
          <a routerLink="/hero/add" mat-list-item>
            <mat-icon color="primary" mat-list-icon>add_circle</mat-icon>Add New
          </a>
        </mat-nav-list>
        <a mat-list-item (click)="toggleMenu('villain')">
          <mat-icon style="color:'#ff5131'" mat-list-icon>face</mat-icon>Villains
          <span class="toolbar-spacer"></span>
          <mat-icon *ngIf="!showMenu_Villain">chevron_right</mat-icon>
          <mat-icon *ngIf="showMenu_Villain">expand_more</mat-icon>
        </a>
        <mat-nav-list class="sidenav-submenu" *ngIf="showMenu_Villain">
          <a routerLink="/villain/dashboard" mat-list-item>
            <mat-icon style="color:'#ff5131'" mat-list-icon>dashboard</mat-icon>Dashboard
          </a>
          <a routerLink="/villain/list" mat-list-item>
            <mat-icon style="color:'#ff5131'" mat-list-icon>view_list</mat-icon>List
          </a>
          <a routerLink="/villain/add" mat-list-item>
            <mat-icon style="color:'#ff5131'" mat-list-icon>add_circle</mat-icon>Add New
          </a>
        </mat-nav-list>
        <a mat-list-item (click)="toggleMenu('power')">
          <mat-icon style="color:'#1e88e5'" mat-list-icon>face</mat-icon>Powers
          <span class="toolbar-spacer"></span>
          <mat-icon *ngIf="!showMenu_Power">chevron_right</mat-icon>
          <mat-icon *ngIf="showMenu_Power">expand_more</mat-icon>
        </a>
        <mat-nav-list class="sidenav-submenu" *ngIf="showMenu_Power">
          <a routerLink="/power/dashboard" mat-list-item>
            <mat-icon style="color:'#1e88e5'" mat-list-icon>dashboard</mat-icon>Dashboard
          </a>
          <a routerLink="/power/list" mat-list-item>
            <mat-icon style="color:'#1e88e5'" mat-list-icon>view_list</mat-icon>List
          </a>
          <a routerLink="/power/add" mat-list-item>
            <mat-icon style="color:'#1e88e5'" mat-list-icon>add_circle</mat-icon>Add New
          </a>
        </mat-nav-list>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-messages></app-messages>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
